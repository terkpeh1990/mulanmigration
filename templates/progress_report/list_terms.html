{% extends "base.html" %}
{% load static %}
{% block content%}

<div class = 'row'>
 
    <div class="col-md-12 col-sm-12">
        <div class="card card-primary card-outline">
            <div class="card-body">
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example3" class="table table-bordered table-striped table-hover" role="grid"
                                aria-describedby="example2_info">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">ID</th>
                                    
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Academic Year</th>
                                        
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Academic Term</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Action</th>
                                       
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for acadamic in academic_term %}
                                    </tr>
                                    <tr role="row" class="odd">
                                        <td>{{ acadamic.id }}</td>
                                        <td>{{ acadamic.acadamic_years.name}}</td>
                                        <td>{{ acadamic.acadamic_terms.name }}</td>
                                        <td>
                                            <a class="btn btn-sm btn-outline-dark ml-2" href="{% url 'school:lists_class' acadamic.id  %}">Select</a>
    
                                        </td>
                                                     
                                    </tr>
    
                                    {% endfor %}
    
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.card -->
    </div>
</div>

{% endblock %}
