{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-10 mx-auto novalidate">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg">
                    <div class="card ">
                        <div class="card-header card-primary card-outline color-palette">
                            <h3 class="card-title">BroadCast Message</h3>
                        </div>
                        <form role="form" method="POST" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col">
                                        {{ form.sms|as_crispy_field }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 col-md-6">
                                        {{form.venue|as_crispy_field }}
                                    </div>
                                    <div class="form-group col-12 col-md-6">
                                        {{form.event_date|as_crispy_field }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 col-md-6">
                                        {{form.event_time|as_crispy_field }}
                                    </div>
                                    <div class="form-group col-12 col-md-6">
                                        {{form.phone|as_crispy_field }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col">
                                        <button type="submit" class="btn btn-outline-primary color-palette">Send Message</button>
                                    </div>

                                </div>

                            </div>
                    </div>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
