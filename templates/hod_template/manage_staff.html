{% extends "base.html" %}
{% block content%}

<div class="col-lg">
    <div class="card card-primary card-outline">
        <div class="card-body">
            <a class="btn btn-outline-primary btn-sm mb-1" href="{% url 'school:add_staff' %}">Add Staff</a>
            <!--<a class="btn btn-sm mb-2 btn-warning"-->
            <!--                            href="{% url 'school:run_stfclass' %}">Run Staff Class Assignment</a>-->
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table table-bordered table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending">ID
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Name</th>

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">Gender</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Engine version: activate to sort column ascending">Class
                                    </th>

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for staff in student_list %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td class="sorting_1">{{staff.id}}</td>
                                    <td>{{ staff.Surname }} {{ staff.firstname }}</td>
                                    <td>{{staff.gender}}</td>
                                    <td>{{staff.course_id}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary"
                                        href="{% url 'school:staff_profile' staff.id %}">View</a>
                                        <a class="btn btn-sm btn-warning"
                                        href="{% url 'school:assign_staff_class' staff.id %}">Assign A Class</a>
                                    </td>
                                </tr>

                                {% endfor %}

                            </tbody>
                            <tfoot>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>
{% endblock %}
