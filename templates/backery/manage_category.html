{% extends "base.html" %}
{% block content%}

<div class="col-12">
    <div class="card card-primary card-outline ">
        <div class="card-body">
            <a class="btn btn-primary btn-sm mb-1" href="{% url 'shop:create_category' %}">Create Category</a>
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table  table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead class="">
                                <tr role="row">

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Category Name</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cat in category %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ cat.name }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary"
                                            href="{% url 'shop:edit_category' cat.id %}">Edit</a>

                                        <a class="btn btn-sm btn-danger"
                                            href="{% url 'shop:view_report' cat.id %}">View Report</a>
                                        <a class="btn btn-sm btn-warning"
                                            href="{% url 'shop:view_yearly_report' cat.id %}">Analytics Report</a>

                                        <a class="btn btn-sm btn-success"
                                            href="{% url 'shop:view_product_report' cat.id %}">Product Report</a>
                                    </td>
                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>
{% endblock %}
