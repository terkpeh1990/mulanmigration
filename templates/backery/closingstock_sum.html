{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <div class="col-lg">
        <div class="card  card-primary card-outline p-4 m-4">
            
            <div class="card-body">
               
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example3" class="table  table-striped table-hover" role="grid"
                                aria-describedby="example2_info">
                                <thead class="">
                                    <tr role="row">
    
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">ID</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Date</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Stock</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Stock Value</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for a in inventory %}
                                    </tr>
                                    <tr role="row" class="odd">
                                        <td>{{ a.id }}</td>
                                        <td>{{ a.close_date}}</td>
                                        <td>{{ a.stock }}</td>
                                        <td>{{ a.closing_stock_value }}</td>
                                        
                                    </tr>
    
                                    {% endfor %}
    
                                </tbody>
    
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> 
{% endblock %}
