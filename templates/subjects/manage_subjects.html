{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="row">
    <div class="col-lg">
       
        <div class="card  card-dark card-outline p-4 m-4">
            <h5>Subjects</h5>
      
            <div class="card-body">
                <form id="friend-form" role="form" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group  col-12 col-md-12">
                            {{ form.subject_name|as_crispy_field }}
                        </div>
                        
                    </div>
                    
                    <div class="make-request ml-2 ">
                        <button class="btn btn-dark">
                            <span class="pl-2">Add</span>
                            <i class="fas fa-plus pl-2"></i>
                        </button>
                       
                    </div>
                    <br>
                <h5>Subjects List </h5>
                </form>
                
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example3" class="table  table-striped table-hover" role="grid"
                                aria-describedby="example2_info">
                                <thead class="">
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">ID</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Name</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Action</th>
                                       
                                            
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for a in subjects %}
                                    </tr>
                                    <tr role="row" class="odd">
                                        <td>{{ a.id }}</td>
                                        <td>{{ a.subject_name}}</td>
                                        <td>
                                            <a class="btn btn-sm btn-outline-warning"
                                                href="{% url 'school:edit_subjects' a.id %}">Edit</a>

                                        </td>
                                        
                                    </tr>
    
                                    {% endfor %}
    
                                </tbody>
    
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> 
{% endblock %}
